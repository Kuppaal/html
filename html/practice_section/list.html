<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="Lstyle.css">
</head>
<body>
    <h2>Property : list-style-type</h2>
    <br>
    <p>Unordered List:</p>
    <ul>
        <li><strong>Coffee</strong>
        <ul>
            <li>Coffee</li>
            <li>Black Coffee</li>
            <li>Cold Coffee</li>
            
        </ul>
    </li>
    <li><strong>Tea</strong>
    <ul>
        <li>Tea</li>
        <li>Black Tea</li>
        <li>Green Tea</li>
    </ul>
    </li>
    </ul>
    
    <br>
    <p>Ordered List:</p>
    <ol>
        <li><strong>Coffee</strong>
        <ol>
            <li>Coffee</li>
            <li>Black Coffee</li>
            <li>Cold Coffee</li>
            
        </ol>
    </li>
    <li><strong>Tea</strong>
    <ol>
        <li>Tea</li>
        <li>Black Tea</li>
        <li>Green Tea</li>
    </ol>
    </li>
    </ol>


</body>
</html>
